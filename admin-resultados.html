<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Intentos - Sparta Academy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="brand-container">
                <img src="assets/logos/sparta-logo.png" alt="Sparta Academy" class="header-logo">
                <span class="brand-text">PREUNIVERSITARIO SPARTA</span>
            </a>

            <div class="header-right">
                <div class="user-info">
                    <span class="student-label">Administrador:</span>
                    <span id="userName" class="student-name"></span>
                    <button id="btnVolver" class="btn-header">Volver al Inicio</button>
                    <button id="btnLogout" class="btn-header">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <h1 class="admin-title">üìä Reporte de Intentos de Aspirantes</h1>

        <section class="filtros-section">
            <div class="filtro-item">
                <label>üéì Universidad:</label>
                <select id="filtroUniversidad" class="filtro-select">
                    <option value="TODAS">Todas las Universidades</option>
                    <option value="EPN">EPN</option>
                    <option value="UCE">UCE</option>
                    <option value="ESPE">ESPE</option>
                    <option value="UNACH">UNACH</option>
                    <option value="UPEC">UPEC</option>
                    <option value="UTA">UTA</option>
                    <option value="UTC">UTC</option>
                    <option value="UTN">UTN</option>
                    <option value="YACHAY">YACHAY</option>
                </select>
            </div>

            <div class="filtro-item">
                <label>üìö Materia:</label>
                <select id="filtroMateria" class="filtro-select">
                    <option value="TODAS">Todas las Materias</option>
                </select>
            </div>

            <div class="filtro-item">
                <label>üîç Buscar Nombre:</label>
                <input type="text" id="buscarNombre" class="filtro-input" placeholder="Escribe un nombre...">
            </div>

            <button id="btnPdfGeneral" class="btn-pdf">üìÑ PDF General</button>
        </section>

        <section class="tabla-section">
            <div id="resultadosContainer" class="resultados-wrapper">
                <div class="mensaje-cargando">
                    <div class="spinner"></div>
                    <p>Cargando datos...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
